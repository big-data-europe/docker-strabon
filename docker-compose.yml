version: '2'
services:
  postgis:
    image: bde2020/postgis
    hostname: postgis
    volumes:
      - <host_machine_dir>:/var/lib/postgresql/9.4/main
    ports:
      - "5432:5432"
  strabon:
    image: bde2020/strabon
    hostname: strabon
    environment:
      - STRABON_CONNECTION_hostname=postgis
    ports:
      - "9999:8080"